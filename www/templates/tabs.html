<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-top tabs-background-balanced tabs-color-light">
  <!-- Dashboard Tab -->
  <ion-tab icon-off="ion-ionic" icon-on="ion-ionic" href="#/tab/dash">
    <ion-nav-view name="tab-dash">

    </ion-nav-view>
  </ion-tab>


  <!-- Chats Tab -->
  <ion-tab icon-off="ion-chatboxes" ng-controller="MainCtrl"
           icon-on="ion-chatboxes" href="#/tab/chats"
           badge="badges"
           badge-style="badge-assertive">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>
  <!--About Tab --
  <ion-tab icon-off="ion-information-circled"
           icon-on="ion-information-circled" ui-sref="tab.about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>-->

</ion-tabs>
